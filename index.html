<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="main rounded">
        <h1 class="mb-5 text-center">Currency Converter</h1>
        <form action="/" class="form">
            <div class="row">
                <div class="col col-md-6">
                    <select class="form-control currency" name="currency"></select>
                </div>
                <div class="col col-md-6">
                    <select class="form-control currency" name="currency"></select>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col col-md-6">
                    <input type="number" class="form-control" id="inputval">
                </div>
                <div class="col col-md-6">
                    <input type="number" class="form-control" id="convertedval">
                </div>
            </div>
            <div class="row mt-3">
                <button type="button" class="col col-8 mx-auto btn btn-lg btn-success mt-4 convertbtn">Convert</button>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
